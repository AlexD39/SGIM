version: "3.9"

services:
  backend:
    image: node:20-alpine
    container_name: sgim-backend
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-sgim}:${POSTGRES_PASSWORD:-sgim}@db:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-sgim}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sgim

  db:
    image: postgres:15-alpine
    container_name: sgim-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sgim}
      POSTGRES_USER: ${POSTGRES_USER:-sgim}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sgim}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sgim} -d ${POSTGRES_DB:-sgim}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sgim

volumes:
  db_data:

networks:
  sgim:
    driver: bridge
